<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="id-input" placeholder="id">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password-input" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>


  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <button id="modal">로그인</button>


  <script>
    document.querySelector("#modal").addEventListener("click", function () {
      document.querySelector(".black-bg").classList.add("open-modal");
    })

    document.querySelector("#close").addEventListener("click", function () {
      document.querySelector(".black-bg").classList.remove("open-modal");
    })

    document.querySelector(".navbar-toggler").addEventListener("click", function () {
      document.querySelector(".list-group").classList.toggle("show");
    })

    
    const idInput = document.querySelector("#id-input");
    const passInput = document.querySelector("#password-input");
    
    document.querySelector("form").addEventListener("submit", function(event){
      event.preventDefault();
      if ( idInput.value == '') {
        alert("아이디입력하세요");
      }
      if ( passInput.value == '') {
        alert("비번입력하세요");
      }
      if ( passInput.value.length < 6) {
        alert("6자이상");
      }});
    
    


  </script>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
