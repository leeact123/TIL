<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button onclick="displayOnOff('none');">닫기</button>
    </div>
    <button id="button1">버튼1</button>
    
    <button id="button2">버튼2</button>


    <script>
        const alertText = document.getElementById('title');
        const button1 = document.querySelector("#button1");
        const button2 = document.querySelector("#button2");
        
        function displayOnOff(onoff) {
            document.getElementById('alert').style.display = onoff;
        }
        
        function idAlert() {
            alertText.innerHTML = '아이디를 입력하세요';
            displayOnOff('block');
        }
        
        function passAlert() {
            alertText.innerHTML = '비번을 입력하세요';
            displayOnOff('block');
        }
        

        button1.addEventListener("click", idAlert);
        button2.addEventListener("click", passAlert);


        
    </script>
</body>
</html>
