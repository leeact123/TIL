    <form>
        <input type="text">
        <button>제출</button>
    </form>

    <script>
        const input = document.querySelector("input");
        const button = document.querySelector("button");

        function game369() {
            if (input.value % 9 == 0) {
                alert("짝짝짝");
            } else if(input.value % 6 == 0) {
                alert("짝짝"); 
            } else if(input.value % 3 == 0) {
                alert("짝");  
            } else {
                alert("통과");
            }
        }

        button.addEventListener("click", game369);
